<body>



	<header id="main-header">
		<div class="wrapper">
			<h1 class="screen-reader">Office Impact</h1>
			<a href="/"><img src="../img/logo.gif" id="logo"/></a>
		</div>
		<nav>
			<div id="mobile-menu">
				<img src="../img/hamburger.svg">

			</div>
			<div id="ribbon">
				<div class="wrapper">
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="/about-us">About Us</a></li>
						<li><a href="/services">Services</a></li>

	<script>
	// Mobile menu class toggling
  var mobileMenu = document.getElementById("mobile-menu");
  var ribbonMenu = document.getElementById("ribbon");

  mobileMenu.addEventListener("click", function() {
  	if (ribbon.classList.contains('open')) {
  		ribbon.classList.remove('open');
  	} else {
  		ribbon.classList.add('open');
  	}
  }, false);
	</script>
